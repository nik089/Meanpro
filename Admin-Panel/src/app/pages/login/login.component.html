<header class="jumbotron" style="background-color:rgba(7, 167, 28, 0.801)">
  <h1 class="text-center">Admin Pannel</h1>
</header>
<section class="container">
  <div *ngIf='errMsg' class="alert alert-danger">
    {{errMsg}}
  </div>
  <form [formGroup]="myForm" (ngSubmit)="postData()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter a Email" formControlName="email">
    </div>
    <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched" class="alert alert-danger user-alert">
      <div *ngIf="myForm.controls.email.errors.required">
        Email is required
      </div>
      <div *ngIf="myForm.controls.email.errors.pattern">
        Email invalid
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter a password" formControlName="password">
    </div>
    <div *ngIf="myForm.controls.password.invalid && myForm.controls.password.touched"
      class="alert alert-danger user-alert">
      <div *ngIf="myForm.controls.password.errors.required">
        Password is required
      </div>
    </div>
    <div class="form-group">
      <input type="checkbox">
      <label>Remember Me</label>
    </div>
    <input type="submit" value="Login" [disabled]="myForm.invalid" class="btn btn-success">
  </form>
</section>
