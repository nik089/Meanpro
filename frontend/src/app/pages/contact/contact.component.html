<div class="contact-form">
  <div class="register-top-grid contactDiv">
    <form [formGroup]="myForm" (ngSubmit)="conData()">
      <div class="form-group">
        <label>Your Name:</label>
        <input type="text" name="name" placeholder="Enter Your Name Here..." formControlName="yn">
      </div>
      <div *ngIf="myForm.controls.yn.invalid && myForm.controls.yn.touched" class="alert alert-danger user-alert zzz">
        <div *ngIf="myForm.controls.yn.errors.required">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="text" name="email" placeholder="Enter Your Email Here..." formControlName="email">
      </div>
      <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched"
        class="alert alert-danger user-alert zzz">
        <div *ngIf="myForm.controls.email.errors.required">
          Email is required
        </div>
        <div *ngIf="myForm.controls.email.errors.pattern">
          Email invalid
        </div>
      </div>


      <div class="form-group">
        <label>Contact Number:</label>
        <input type="text" name="cn" placeholder="Enter Your Contact number Here..." formControlName="cn">
      </div>
      <div *ngIf="myForm.controls.cn.invalid && myForm.controls.cn.touched" class="alert alert-danger user-alert zzz">
        <div *ngIf="myForm.controls.cn.errors.required">
          Contact Number is required
        </div>
      </div>

      <div class="form-group">
        <label>Message:</label>
        <textarea placeholder="Enter Your Message Here..." formControlName="msg"></textarea>
      </div>
      <div *ngIf="myForm.controls.msg.invalid && myForm.controls.msg.touched" class="alert alert-danger user-alert zzz">
        <div *ngIf="myForm.controls.msg.errors.required">
          Message required
        </div>
      </div>

      <div class="form-group">
        <!-- <button type="button" class="button">Submit</button> -->
        <input type="submit" value="Submit" [disabled]="myForm.invalid" class="button">
      </div>
    </form>
  </div>
</div>
