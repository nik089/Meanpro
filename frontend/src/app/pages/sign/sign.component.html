<div class="sign-form">
  <div class="register-top-grid signIn">
    <div *ngIf='errMsg' class="alert alert-danger">
      {{errMsg}}
    </div>
    <div *ngIf="sucMsgg" class="alert alert-success">
      {{sucMsgg}}
    </div>
    <form [formGroup]="myForm" (ngSubmit)="signData()">
      <div class="form-group">
        <label>Email:</label>
        <input type="text" name="email" placeholder="Enter Email Address" formControlName="email">
      </div>
      <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched"
        class="alert alert-danger user-alert zzz">
        <div *ngIf="myForm.controls.email.errors.required">
          Email is required
        </div>
        <div *ngIf="myForm.controls.email.errors.pattern">
          Email invalid
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" placeholder="Enter a Password" formControlName="pass">
      </div>
      <div *ngIf="myForm.controls.pass.invalid && myForm.controls.pass.touched"
        class="alert alert-danger user-alert zzz">
        <div *ngIf="myForm.controls.pass.errors.required">
          Password is required
        </div>
      </div>
      <div class="form-group">
        <input type="checkbox">
        <label for="remember">Remember me</label>
      </div>
      <div class="form-group">
        <!-- <button type="button" class="button">Submit</button> -->
        <input type="submit" value="Login" [disabled]="myForm.invalid" class="button">
      </div>
    </form>
    <br>
    <a class="btn btn-block btn-social btn-google" (click)="signInWithGoogle()">
      <span class="fa fa-google"></span> Sign in with Google
    </a>
    <a class="btn btn-block btn-social btn-facebook" (click)="signInWithFB()">
      <span class="fa fa-facebook"></span> Sign in with Facebook
    </a>
  </div>
</div>
