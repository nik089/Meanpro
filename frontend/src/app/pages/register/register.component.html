<div class="register-top-grid registerDiv align-items-center">
  <h3 class="resDIV">Registration</h3>

  <form [formGroup]="myForm" (ngSubmit)="regData()">
    <div class="form-group">
      <label>First Name:</label>
      <input class="form-control" type="text" placeholder="Enter a First Name" formControlName="fn">

      <div *ngIf="myForm.controls.fn.invalid && myForm.controls.fn.touched" class="alert alert-danger">
        <div *ngIf="myForm.controls.fn.errors.required">
          First Name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" placeholder="Enter a Last Name" formControlName="ln">
    </div>
    <div *ngIf="myForm.controls.ln.invalid && myForm.controls.ln.touched" class="alert alert-danger">
      <div *ngIf="myForm.controls.ln.errors.required">
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label>Email Address:</label>
      <input type="text" placeholder="Enter a Email" formControlName="email">
    </div>
    <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched" class="alert alert-danger">
      <div *ngIf="myForm.controls.email.errors.required">
        Email is required
      </div>
      <div *ngIf="myForm.controls.email.errors.pattern">
        Email invalid
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text" placeholder="Enter a Password" formControlName="pass">
    </div>
    <div *ngIf="myForm.controls.pass.invalid && myForm.controls.pass.touched" class="alert alert-danger">
      <div *ngIf="myForm.controls.pass.errors.required">
        Password is required
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="text" placeholder="Enter a Confirm Password" formControlName="cpass">
    </div>
    <div *ngIf="myForm.controls.cpass.invalid && myForm.controls.cpass.touched" class="alert alert-danger">
      <div *ngIf="myForm.controls.cpass.errors.required">
        Confirm Password is required
      </div>
    </div>
    <input type="submit" value="Submit" [disabled]="myForm.invalid" class="submit-button">
  </form>
</div>
